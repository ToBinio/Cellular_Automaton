<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
</head>

<body>
    <h1>Game Of Life</h1>
    <hr />
    <div class="settings">
        <button id="nextButton">next Step</button>
        <button id="resetButton">reset</button>
        <input type="checkbox" id="autoPlayChecker" /> autoPlay
        <span id="cellCount">cellCount:</span>
        <span>
        Boarder
        <input type="color" id="boarderColor" />
        <input type="range" id="boarderWidth" min="0" max="1" step="0.01" />
      </span>
        <span>Cells
        <input type="color" id="aliveCellColor" />
        <input type="color" id="deadCellColor" />
        <input type="range" id="cellSize" min="2" max="75" step="1" />
      </span>
    </div>
    <hr />
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="src/script.js"></script>
</body>

</html>
