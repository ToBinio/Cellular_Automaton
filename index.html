<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
</head>

<body>
    <div id="top">
        <h1>Game Of Life</h1>
        <hr />
        <div class="settings">
            <div style="width: 150px">
                <div>
                    <button id="nextButton">next Step</button>
                    <button id="resetButton">reset</button>
                </div>
                <div>
                    <input type="checkbox" id="autoPlayChecker" /> autoPlay
                    <input style="width: 30px" type="range" id="autplayTime" min="7" max="31" step="0.5" />
                </div>
                <div>
                    <span id="cellCount">cellCount:</span>
                </div>
            </div>
            <div>
                <div class="centerText">1 → neighbours → 8</div>
                <div class="neighbours">
                    <select id="neighbour1">
              <optgroup label="1">
                <option value="death" selected>Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour2">
              <optgroup label="2">
                <option value="death">Death</option>
                <option value="survive" selected>Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour3">
              <optgroup label="3">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth" selected>Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour4">
              <optgroup label="4">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour5">
              <optgroup label="5">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour6">
              <optgroup label="6">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour7">
              <optgroup label="7">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                    <select id="neighbour8">
              <optgroup label="8">
                <option value="death">Death</option>
                <option value="survive">Survive</option>
                <option value="birth">Birth</option>
              </optgroup>
            </select>
                </div>
            </div>
            <div style="width: 200px">
                <div class="centerText">Boarder</div>
                <div>
                    <input type="color" id="boarderColor" />
                    <input type="range" id="boarderWidth" min="0" max="0.8" step="0.001" />
                </div>
            </div>
            <div style="width: 105px">
                <div class="centerText">Cells</div>
                <input type="color" id="aliveCellColor" />
                <input type="color" id="deadCellColor" />
                <input style="width: 100px" type="range" id="cellSize" min="1.3" max="8.6" step="0.1" />
            </div>
        </div>
        <hr />
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="src/script.js"></script>
    <script type="module" src="src/gridDraw.js"></script>
</body>

</html>
